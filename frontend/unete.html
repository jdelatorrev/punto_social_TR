<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #17a2b8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #117a8b;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #dc3545;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container-m head">
      <a href="/frontend/index.html"><img src="/frontend/img/logo.PNG" /></a>
      <nav class="nav">
        <ul class="nav-bar">
          <li><a href="/frontend/quienes-somos.html">Nosotros</a></li>
          <li><a href="/frontend/servicios.html">Servicios</a></li>
          <li><a href="/frontend/categorias.html">Categor√≠as</a></li>
          <li><a href="/frontend/contacto.html">Contacto</a></li>
          <li class="log-in"><a href="/frontend/ingresa.html">Ingresa</a></li>
          <li class="join-us"><a href="/frontend/unete.html">√önete</a></li>
      </ul>
      </nav>
    </div>
  </header>

  <div class="login-header">
    <h1 style="text-align:center">Registro de Cliente</h1>
    <form id="registroForm">
      <div id="mensajeError" class="error" style="display: none;"></div>
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Correo electr√≥nico" required />
      <input type="password" name="password" placeholder="Contrase√±a" required />
      <input type="text" name="telefono" placeholder="Tel√©fono" required />
      <select name="vendedor_id" required>
        <option value="">Selecciona tu vendedor</option>
      </select>
      <button type="submit">Registrarme</button>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById("registroForm");
    const errorBox = document.getElementById("mensajeError");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      const button = form.querySelector("button");
      button.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      data.tipo = "cliente";
      data.telefono = data.telefono?.trim();

      if (!data.telefono) return mostrarError("El tel√©fono es obligatorio.");
      if (!data.vendedor_id) return mostrarError("Seleccion√° un vendedor.");
      if (data.nombre.trim().length < 3) return mostrarError("El nombre debe tener al menos 3 caracteres.");
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) return mostrarError("Ingres√° un correo electr√≥nico v√°lido.");
      if (data.password.length < 6) return mostrarError("La contrase√±a debe tener al menos 6 caracteres.");

      try {
        const res = await fetch(`${API}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();

        if (!res.ok) {
          if (result.error?.includes("duplicate")) {
            return mostrarError("Ese correo ya est√° registrado. Prob√° con otro.");
          }
          return mostrarError(result.error || "Error al registrar");
        }

        const login = await fetch(`${API}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: data.email, password: data.password }),
        });

        const loginData = await login.json();
        if (login.ok) {
          localStorage.setItem("token", loginData.token);
          window.location.href = "cliente-panel.html";
        } else {
          mostrarError("Registrado, pero error al iniciar sesi√≥n");
        }
      } catch (err) {
        console.error("‚õî Error:", err);
        mostrarError("Error de conexi√≥n con el servidor.");
      } finally {
        button.disabled = false;
      }
    });

    function mostrarError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
      form.querySelector("button").disabled = false;
    }

    async function cargarVendedores() {
      try {
        const res = await fetch(`${API}/api/vendedores-activos`);
        const vendedores = await res.json();

        console.log("üì¶ Vendedores cargados:", vendedores);

        const select = document.querySelector("select[name='vendedor_id']");
        select.innerHTML = `<option value="">Selecciona tu vendedor</option>`;

        vendedores.forEach((v) => {
          const opt = document.createElement("option");
          opt.value = v.id;
          opt.textContent = `${v.nombre} (${v.email})`;
          select.appendChild(opt);
        });

        // Auto-selecci√≥n por URL si existe
        const urlParams = new URLSearchParams(window.location.search);
        const vendedor_id = urlParams.get("vendedor");
        if (vendedor_id) {
          select.value = vendedor_id;
        }

      } catch (err) {
        console.error("‚ùå Error al cargar vendedores:", err);
        mostrarError("No se pudieron cargar los vendedores.");
      }
    }

    cargarVendedores();
  </script>
</body>
</html>
